<script type="text/javascript">
  function select_social(){
    document.getElementById("nada").style.display = "none";
    document.getElementById("buttonsubmit").style.display = "block";
    var u = document.getElementById("tipoprensa");
    var urgencia = u.options[u.selectedIndex].value;    
    document.getElementById("nombresizquierda").style.display = "block";
    if (urgencia=='radio') {
      document.getElementById("nombresderecha").style.display = "block";
    }else{
            document.getElementById("nombresderecha").style.display = "none";

    }
  }

  function new_link(){
    document.getElementById("evidencialink").style.display = "flex";
    document.getElementById("agregarbutton").style.display = "none";

    }
</script>
